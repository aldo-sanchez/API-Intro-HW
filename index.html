<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GIF Site!</title>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link tags-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://use.fontawesome.com/7fa3cf30ae.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
  </head>
  <body>

    <div class="container">
      
      <div class="row">
        <div class="row">
          <div class="col m12">
            <h1>Space GIFs!</h1>
          </div>
        </div>
        <div class="row">
          <div class="col m12">
            <h5>Find space gifs (or cat gifs if you really want).</h5>
          </div>
        </div>
        <div class="row">
          <div class="col m12">
            <h6>Click on gif to animate</h6>
          </div>
        </div>
      </div>

      <div class="row"> 
        <div class="input-field col m3">
          <select id="resultLimit">
            <option value="" disabled selected>Choose your option</option>
            <option class="green accent-4" value="4">four</option>
            <option value="8">eight</option>
            <option value="12">twelve</option>
            <option value="16">sixteen</option>
            <option value="20">20</option>
          </select>
          <label>Select Number of Results</label>
        </div>
      </div>

      <div class="row" id="buttonsRow">
        <div class="col m12" id="buttonsCol">
        </div>
      </div>

      <div class="row" id="inputRow">
        <form class="col m12" id="inputCol">
          <div class="input-field col m11" id="input">
           <input id="addNew" type="text" class="validate"> 
           <label for="addNew">Add New GIF Button</label>
          </div>

          <div class="col m1" id="addButton">
           <button class="btn-floating btn-large green accent-4 waves-effect waves-light" type="submit" name="action"><i class="material-icons">add</i></button>
          </div>
        </form>
      </div>
      

      <div class="row" id="gifRow">
        <div class="col m12 gifCol"></div>
      </div>

    </div>
    
    <!--scripts-->
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
          
    <!--app-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
